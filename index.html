<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <h1 aria-hidden="true">Game | Rock, Paper, Scissors, Lizard, Spock</h1>
  <div class="header">
    <div class="logo">
      <img src="images/logo-bonus.svg" alt="Rock,Paper,Scissors,Lizard,Spock" />
    </div>

    <div class="score" role="region">
      <span>Score</span>
      <span id="score">0</span>
    </div>
  </div>
  <!-- /.header -->

  <button id="openModal">RULES</button>
  <aside class="sound-switch">
    <input id="switch" type="checkbox" />
    <label for="switch"></label>
    <span>BG-SOUND</span>
  </aside>

  <div class="main">
    <section id="startPage">
      <h2 aria-hidden="true">Home Page | Start Game</h2>
      <div data-choice="scissors" class="icon scissors" role="button" tabindex="1" aria-label="scissors"></div>
      <div data-choice="spock" class="icon spock" role="button" tabindex="2" aria-label="spock"></div>
      <div data-choice="paper" class="icon paper" role="button" tabindex="3" aria-label="paper"></div>
      <div data-choice="lizard" class="icon lizard" role="button" tabindex="4" aria-label="lizard"></div>
      <div data-choice="rock" class="icon rock" role="button" tabindex="5" aria-label="rock"></div>
    </section>

    <section id="resultPage">
      <h2 aria-hidden="true">Result Page</h2>
      <div id="userIcon" class="icon"></div>
      <div id="houseIcon" class="icon"></div>
      <div id="youPicked" class="picked">YOU PICKED</div>
      <div id="housePicked" class="picked">THE HOUSE PICKED</div>

      <div id="whoWin"></div>
      <button id="playAgain">PLAY AGAIN</button>
    </section>

  </div>
  <!-- .main -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
  </div>

  <div id="modal" aria-hidden="true" role="dialog">
    <div id="modalContent">
      <div class="modal-header">
        <h2 class="modal-title">Rules</h2>
        <button id="closeModal" class="desktop">&times;</button>
      </div>
      <div class="modal-body">
        <img src="images/image-rules-bonus.svg" alt="Game Rules" />
      </div>
      <button id="closeModal" class="mobile" onclick="(() => document.querySelector('#modal').style.display = 'none')()">&times;</button>
    </div>
  </div>
  <!-- /#modal -->

  <audio data-sound="bg-sound">
    <source src="sounds/bgSound.mp3" type="audio/mpeg" />
    <source src="sounds/bgSound.wav" type="audio/wav" />
  </audio>

  <audio data-sound="user-choice">
    <source src="sounds/userChoice.mp3" type="audio/mpeg" />
    <source src="sounds/userChoice.wav" type="audio/wav" />
  </audio>

  <audio data-sound="you-win">
    <source src="sounds/youWin.mp3" type="audio/mpeg" />
    <source src="sounds/youWin.wav" type="audio/wav" />
  </audio>

  <audio data-sound="you-lose">
    <source src="sounds/youLose.mp3" type="audio/mpeg" />
    <source src="sounds/youLose.wav" type="audio/wav" />
  </audio>

  <audio data-sound="draw">
    <source src="sounds/draw.mp3" type="audio/mpeg" />
    <source src="sounds/draw.wav" type="audio/wav" />
  </audio>

  <script src="./script.js"></script>
</body>

</html>
